{% extends 'base.html' %}
{% block content %}
<h3 style="text-align: center">Edit Trail</h3>
<div class="container">
	<div class="row">
		<form action="{{url_for('update_trail', trail_id=trail._id)}}" method="POST" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">forward</i>
					<input placeholder="Trail Name" id="name_of_trail" name="name_of_trail" type="text" class="validate" value="{{trail.name_of_trail}}" >
					<label for="icon prefix">Trail Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">gps_not_fixed</i>
					<input id="start" name="start" type="text" class="validate" value="{{trail.start}}">
					<label for="icon prefix">Starting Place</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">gps_fixed</i>
					<input id="end" name="end" type="text" class="validate" value="{{trail.end}}">
					<label for="icon prefix">Ending Place</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">directions_run</i>
					<input id="description" name="description" type="text" class="validate" value="{{trail.description}}">
					<label for="icon prefix">Description</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">assessment</i>
					<input id="dificulty" name="dificulty" type="text" class="validate" value="{{trail.dificulty}}">
					<label for="icon_prefix">Dificulty</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">access_time</i>
					<input id="length" name="length" type="text" class="validate" value="{{trail.length}}" >
					<label for="icon_prefix">Length</label>
				</div>
			</div>
			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">Edit Trail
                        <i class="material-icons right">playlist_add</i>
                    </button>
			</div>
		</form>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
        due_date = Date.parse('{{trail.length}}');
        $('#due_date').pickadate('picker').set('select', due_date, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>
{% endblock %}
