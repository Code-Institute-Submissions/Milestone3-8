{% extends 'base.html' %} {% block content %}

<body background="{{ url_for('static', filename='img/west_cork_trail_runners.jpg') }}">
    <h3 style="text-align: center">Edit Member</h3>
    <div class="container">
        <div class="row">
            <form action="{{url_for('update_member', member_id = member._id)}}" method="POST" class="col s12 form-size">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input placeholder="Placeholder" id="first_name" name="first_name" type="text" class="validate" value="{{member.first_name}}">
                        <label for="icon prefix">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input id="last_name" name="last_name" type="text" class="validate" value="{{member.last_name}}">
                        <label for="icon prefix">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">directions_run</i>
                        <input id="running_experience" name="running_experience" type="text" class="validate" value="{{member.running_experience}}">
                        <label for="icon prefix">Running Experience</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" type="email" class="validate" value="{{member.email}}">
                        <label for="icon_prefix">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12" id="matfix">
                        <i class="material-icons prefix">today</i>
                        <input id="date_joined" name="date_joined" type="text" class="datepicker" value="{{member.date_joined}}">
                        <label for="icon_prefix">Date Joined</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Member
                        <i class="material-icons right">playlist_add</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
