{% extends 'base.html' %}
{% block content %}
<body background="{{ url_for('static', filename='img/Conor_Murphy.png') }}">
<ul class="collapsible" data-collapsible="accordion">
	{% for member in members %}
	<li>
		<div class="collapsible-header" id="form-member-color">
			<div class="col s3">
				<i class="material-icons">expand_more</i>
				<a href="{{url_for('edit_member', member_id=member._id)}}"class="waves-effect waves-light btn btn-small">Edit</a>
                <a href="{{url_for('delete_member', member_id=member._id)}}" class="waves-effect waves-light btn btn-small red">Delete</a>
			</div>
			<div class="task-header col s9">
				<strong>{{member.first_name}}</strong>
			</div>
		</div>
		<div class="collapsible-body">
			<span>
                {{member.first_name}}
                <br>
                {{member.last_name}}
                <br>
                {{member.running_experience}}
                <br>
                {{member.email}}
                <br>
                {{member.date_joined}}
            </span>
		</div>
	</li>
	{% endfor %}
</ul>
{% endblock %}
