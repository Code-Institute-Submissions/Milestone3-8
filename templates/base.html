<html>

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="{{url_for('home')}}" class="brand-logo">West Cork Trail Runners</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="{{url_for('home')}}">Home</a></li>
					<li><a href="{{url_for('get_trails')}}">Trails</a></li>
					<li><a href="{{url_for('add_trail')}}">Add Trail</a></li>
					<li><a href="{{url_for('get_members')}}">Members</a></li>
					<li><a href="{{url_for('add_members')}}">Add Member</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="{{url_for('home')}}">Home</a></li>
					<li><a href="{{url_for('get_trails')}}">Trails</a></li>
					<li><a href="{{url_for('add_trail')}}">Add Trail</a></li>
					<li><a href="{{url_for('get_members')}}">Members</a></li>
					<li><a href="{{url_for('add_members')}}">Add Member</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<div class="footer">
    <h5 class="footer-title">Visit us on Facebook</h5>
		<a href="https://www.facebook.com/groups/1328420757249671/" class="fa fa-facebook" target="_blank"></a>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });

        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
	</script>
</body>

</html>
