<html>

<head>
	<title>West Cork Trail Runners</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js">
	</script>
	<script type="text/javascript">
		(function(){
      emailjs.init("user_EXKocjTx1yahCHXq0tzvV");
   })();
	</script>


</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="{{url_for('home')}}" class="brand-logo">West Cork Trail Runners</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<div class="dropdown right hide-on-med-and-down" id="nav-mobile">
					<button class="dropbtn">Choose Page From Menu</button>
					<div class="dropdown-content">
						<a href="{{url_for('home')}}">Home</a>
						<a href="{{url_for('get_trails')}}">Trails</a>
						<a href="{{url_for('add_trail')}}">Add Trail</a>
						<a href="{{url_for('get_members')}}">Members</a>
						<a href="{{url_for('add_members')}}">Add Members</a>
						<a href="{{url_for('contact')}}">Contact</a>
					</div>
				</div>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="{{url_for('home')}}">Home</a></li>
					<li><a href="{{url_for('get_trails')}}">Trails</a></li>
					<li><a href="{{url_for('add_trail')}}">Add Trail</a></li>
					<li><a href="{{url_for('get_members')}}">Members</a></li>
					<li><a href="{{url_for('add_members')}}">Add Member</a></li>
					<li><a href="{{url_for('contact')}}">Contact</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<div class="container">
		{% block content %}
		{% endblock %}
		<!-- Footer Section -->
		<footer>
			<div class="paragraph" id="links">
				<ul class="social-links" id="ul-links">
					<li><a href="https://www.facebook.com/groups/1328420757249671/"
							target="_blank"><i class="fa fa-facebook "></i></a>
					</li>
					<li><a href="https://www.instagram.com/westcorktrailrunners/"
							target="_blank"><i class="fa fa-instagram "></i></a></li>
					<li><a href="#" target="_blank"><i class="fa fa-youtube "></i></a>
					</li>
				</ul>
			</div>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<link rel="stylesheet" href="{{url_for('static', filename='js/script.js')}}" />
		<link rel="stylesheet" href="{{url_for('static', filename='js/sendEmail.js')}}" />
		<script type="text/javascript">
			$(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
            $('.datepicker').datepicker();
            
        });

        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
         document.getElementById("matfix").addEventListener("click", function(e) {
	    e.stopPropagation();
         });
		</script>
</body>

</html>
